<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>work - dashboard</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="./echarts-en.min.js"></script>
</head>
<body>
<div class='work-dashboard-wrapper'>
  <div class="todo-content groups-box">
    <div class="query-header">
      <div class='distributeds-checkboxs' data-type='0'></div>
      <p class='query-btn' data-type='0'>查询</p>
    </div>
    <div class="todo-list"></div>
  </div>
  <div class="distributed-content groups-box">
    <div class="query-header">
      <div class='distributeds-checkboxs' data-type='1'></div>
      <p class='query-btn' data-type='1'>查询</p>
    </div>
    <div class='title'>
      <h3>事业部数据分布情况</h3>
      <div class='right-operate' data-type='1'>
        <span data-interval='today' data-type='1' class='active'>今日</span>
        <span data-interval='week' data-type='1'>本周</span>
        <span data-interval='month' data-type='1'>本月</span>
        <span data-interval='threeMonth' data-type='1'>近三月</span>
      </div>
    </div>
    <div id="bar-content"></div>
  </div>
  <div class="email-type-content groups-box">
    <div class="query-header">
      <div class='distributeds-checkboxs' data-type='2'></div>
      <p class='query-btn' data-type='2'>查询</p>
    </div>
    <div class='title'>
      <h3>邮件type类型占比统计</h3>
      <div class='right-operate' data-type='2'>
        <span data-interval='week' data-type='2' class='active'>本周</span>
        <span data-interval='month' data-type='2'>本月</span>
        <span data-interval='threeMonth' data-type='2'>近三月</span>
      </div>
    </div>
    <div id="fan-line-content"></div>
  </div>
</div>
<script src=./index.js></script>
</body>
</html>
